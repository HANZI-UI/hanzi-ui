<script type="text/javascript">
	var ZHJ = {};
	//基础
	ZHJ.until = {
		doWhileExists:function(obj,foo){
			if(obj){foo(obj);}
		}
	}

	ZHJ.choiceModule = function(dModule){
		if(!dModule){return;}
		this.dModule = dModule;
		this.init();
	};
	//页面
	ZHJ.choiceModule.prototype = {
		choice: function(){
			var active = $('.s-middle-module-active'),
				_this = this;
			this.dModule.bind('click',function(){
				var module = $(this).attr('data-module');
					active.removeClass('s-middle-module-active');
					$(this).addClass('s-middle-module-active');
					active = $(this);
					//console.log(parentNode);
					if(!/^-/.test(module)){
						if($(this.parentNode).hasClass('g-tip-angle-btns')){
							_this.appendModle(module,parentNode);
						}else{
							_this.appendModle(module,'#chiceModle');
						}
						
					}else{
						//选择布局 如左右排列
					}
					
			});
		},
		//插模块
		appendModle: function(typeModle,appendToObj){
			var _this = this;

			//_this.pushYuanma();

			var data = new ModleData();
			$(data[typeModle]).appendTo(appendToObj);
			_this.pushYuanma();//copy
			//resetCopy();
		},
		//复制
		copy: function(){
			var copyCon = $(".g-textarea").elements[0].value;
				var flashvars = {
					content: encodeURIComponent(copyCon),
					uri: 'images/flash_copy_btn.png'
				};
				var params = {
					wmode: "transparent",
					allowScriptAccess: "always"
				};
				swfobject.embedSWF("images/clipboard.swf", "forLoadSwf", "52", "25", "9.0.0", null, flashvars, params);

				function copySuccess(){
					//flash回调
					alert("您已经复制成功，可以粘贴到编辑器");
				}
		},
		//源码到文本框
		pushYuanma: function(){
			var getChoiceModle = $('#chiceModle').find('.s-modle-contentview'),
				modleStr = '',
				_this = this;
				for(var i=0;i<getChoiceModle.elements.length;i++){
					modleStr += getChoiceModle.elements[i].innerHTML;
				}
				
				$('.g-textarea').val(modleStr);
				//封装的value有问题
				var teatareaValue = $(".g-textarea").elements[0].value;
				//格式化html结构
				$(".g-textarea").elements[0].value = style_html(teatareaValue, 4, "");

				
				_this.copy();
		},
		init: function(){
			this.choice();
		}
	};
	ZHJ.choiceModule.documentEvent = function(obj){
		var _this = new ZHJ.choiceModule();
		obj.bind('click', function(ev){
			var ev = ev || window.event,
				oTarget = ev.target||ev.srcElement;

				//源码
				if(oTarget.tagName == 'A' && $(oTarget).hasClass('g-save-yuanma')){
					_this.pushYuanma();
					$('.g-tip').show().find('.g-textarea').show();
					$('.g-tip-angle-btns').hide();
				}
				//删除模块
				if(oTarget.tagName == 'I' && $(oTarget).hasClass('s-close-btn')){
					$(oTarget.parentNode).remove();
